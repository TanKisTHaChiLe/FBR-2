          <div class="logo-placeholder">Л</div>

    <main>
      <div class="container">
        <div class="hero">
          <img

          />

            <p>Увлекаюсь веб-разработкой</p>
            <a href="assets/Ланец Артем Резюме.pdf" class="btn" download
              >Скачать резюме</a
            >
          </div>
        </div>

        <div class="skills-section">
          <h2>Мои навыки</h2>
          <div class="skill">
            <div class="skill-name">
              <span>HTML/CSS</span>
              <span>99%</span>
            </div>
            <div class="skill-bar">
              <div class="skill-level" style="width: 99%"></div>
            </div>
          </div>
          <div class="skill">
            <div class="skill-name">
              <span>JavaScript</span>
              <span>99%</span>
            </div>
            <div class="skill-bar">
              <div class="skill-level" style="width: 99%"></div>
            </div>
          </div>
          <div class="skill">
            <div class="skill-name">
              <span>Bootstrap</span>
              <span>55%</span>
            </div>
            <div class="skill-bar">
              <div class="skill-level" style="width: 55%"></div>
            </div>
          </div>
          <div class="skill">
            <div class="skill-name">
              <span>React</span>
              <span>75%</span>
            </div>
            <div class="skill-bar">
              <div class="skill-level" style="width: 75%"></div>
            </div>
          </div>
        </div>

        <div class="projects-section">
          <h2>Лучшие проекты</h2>
          <div class="projects-grid">
            <div class="project-card">
              <img
                class="project-card-image"
                src="./assets/images/stellar-burgers_feed-screen.png"
                alt="Скриншот приложения"
              />
              <div class="project-card-title">stellar-burgers</div>
            </div>
            <div class="project-card">
              <img
                class="project-card-image"

              />

            </div>
            <div class="project-card">
              <img
                class="project-card-image"
                src="./assets/images/portfolio_main-screen.png"
                alt="Скриншот приложения"
              />
              <div class="project-card-title">Интернет-магазин</div>
            </div>
          </div>
        </div>
      </div>

    <footer>
      <div class="container">
        <p>© 2025 Контакты</p>
